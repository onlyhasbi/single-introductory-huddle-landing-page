<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Huddle landing page with single introductory section">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="./css/stylesheet.css">
</head>

<body>

  <nav class="container nav">
    <div class="navbrand">
      <img src="./images/logo.svg" class="logo" alt="logo">
    </div>
  </nav>

  <main class="container header">

    <div class="header-image">
      <img src="./images/illustration-mockups.svg" alt="illustration-mockups">
    </div>

    <div class="header-content">
      <h1 class="header__title">Build The Community Your Fans Will Love</h1>
      <p class="header__text">Huddle re-imagines the way we build communities. You have a voice, but so does your
        audience.
        Create connections with your users as you engage in genuine discussion.</p>
      <a href="#" class="btn register">Register</a>
    </div>
  </main>

  <footer class="container footer">
    <ul class="list social-media">
      <li class="list-item facebook"><i class="icon ri-facebook-circle-fill"></i></li>
      <li class="list-item twitter"><i class="icon ri-twitter-fill"></i></li>
      <li class="list-item instagram"><i class="icon ri-instagram-fill"></i></li>
    </ul>
  </footer>
</body>

</html>
